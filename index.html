<!DOCTYPE html>
<html lang="zh-CN" class="zh">
<head>
  <meta charset="UTF-8">
  <!-- 优化：用JS动态切换标题 -->
  <title id="pageTitle">你的名字 - 首页</title>
  <!-- 引入开源字体CDN，确保跨设备显示一致 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/source-han-sans-cn@2.0.0/source-han-sans-cn.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/source-han-serif-cn@2.0.0/source-han-serif-cn.min.css">
  <!-- 引用共用样式文件 -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="zh">
  <!-- 导航栏：名字可跳转首页 + 研究/设计/关于我 + 语言切换按钮 -->
  <nav class="top-nav">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="nav-zh">你的名字</span>
        <span class="nav-en">Your Name</span>
      </a>
      <div style="display: flex; align-items: center;">
        <div>
          <a href="research.html">
            <span class="nav-zh">研究</span>
            <span class="nav-en">Research</span>
          </a>
          <a href="design.html">
            <span class="nav-zh">设计</span>
            <span class="nav-en">Design</span>
          </a>
          <a href="about.html">
            <span class="nav-zh">关于我</span>
            <span class="nav-en">About Me</span>
          </a>
        </div>
        <!-- 语言切换按钮 -->
        <div class="lang-switch">
          <button class="lang-btn active" onclick="switchLang('zh')">中文</button>
          <button class="lang-btn" onclick="switchLang('en')">English</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 首页核心区域（双语内容） -->
  <div class="hero">
    <div class="overlay">
      <h1>
        <span class="zh-content">你的名字</span>
        <span class="en-content">Your Name</span>
      </h1>
      <p>
        <span class="zh-content">一句话简介，比如：研究方向 / 设计领域 / 个人标签</span>
        <span class="en-content">One-sentence intro: e.g., Research Direction / Design Field / Personal Tag</span>
      </p>
      <div class="links" style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;">
        <a href="mailto:你的邮箱@xxx.com" style="white-space: nowrap;">
          <span class="zh-content">邮箱</span>
          <span class="en-content">Email</span>
        </a>
        <a href="https://linkedin.com/in/你的领英" style="white-space: nowrap;">
          <span class="zh-content">领英</span>
          <span class="en-content">LinkedIn</span>
        </a>
        <a href="https://github.com/你的用户名" style="white-space: nowrap;">
          <span class="zh-content">GitHub</span>
          <span class="en-content">GitHub</span>
        </a>
      </div>
    </div>
  </div>

  <!-- 语言切换JS（新增标题切换） -->
  <script>
    // 切换语言的核心函数
    function switchLang(lang) {
      // 切换页面内容语言
      document.body.className = lang;
      // 切换页面标题
      const titleEl = document.getElementById('pageTitle');
      if (lang === 'zh') {
        titleEl.innerText = '你的名字 - 首页';
      } else {
        titleEl.innerText = 'Your Name - Home';
      }
      // 切换按钮激活状态
      const btns = document.querySelectorAll('.lang-btn');
      btns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.innerText === (lang === 'zh' ? '中文' : 'English')) {
          btn.classList.add('active');
        }
      });
      // 保存语言选择到本地
      localStorage.setItem('selectedLang', lang);
    }

    // 页面加载时恢复语言和标题
    window.onload = function() {
      const savedLang = localStorage.getItem('selectedLang') || 'zh';
      switchLang(savedLang);
    };
  </script>
</body>
</html>
